<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Pizza Full Stack Release</title>    
</head>
<body>
    <form id="formulario01" action="http://localhost:5000/pizza" method="post">
        <img src="images/pizza.png" alt="Logo pizza" width="100" height="100">
        <h1>Pizzas Full Stack</h1>
        <h2>Datos del cliente</h2>
        <div class="datos_cliente">
            <div>
                <label id="label_nombre" for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div>
                <label id="label_apellidos" for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos">
            </div>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" id="nacimiento" name="nacimiento">
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono">
            </div>
            <div>
                <label for="direccion_postal">Dirección postal</label>
                <textarea name="direccion_postal" id="direccion_postal" cols="30" rows="5"></textarea>
            </div>
        </div>
        <h2>Datos del pedido</h2>
        <div class="datos_pedido">
            <div>
                <label for="tamano">Tamaño</label>
                <select name="tamano" id="tamano"> 
                    <option value="S">Pequeña</option>
                    <option value="M">Mediana</option>
                    <option value="L">Grande</option>
                    <option value="XXL">XXL</option>
                </select>
                <span id="resultado_tamano"></span>
            </div>
            <div>
                <p><label>Ingredientes</label></p>
                <input type="checkbox" name="jamon_york" id="jamon_york"> Jamón York
            </div>
            <div>
                <input type="checkbox" name="champi" id="champi"> Champiñones
            </div>                
            <div>
                <input type="checkbox" name="pepperoni" id="pepperoni"> Pepperoni
            </div>                
            <div>
                <input type="checkbox" name="aceitunas" id="aceitunas"> Aceitunas
            </div>
        </div>
        <div>
            <p><button type="submit">Enviar</button></p>
        </div>
    </form>
    <script src="js/script_jquery.js"></script>
</body>
</html>
